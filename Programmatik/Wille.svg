  <g
     inkscape:label="Ebene 1"
     inkscape:groupmode="layer"
     id="layer1"
     transform="translate(774.37351,-93.475356)">
    <text
       xml:space="preserve"
       style="font-size:307.8989563px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#d40000;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="-301.55615"
       y="336.70114"
       id="text2985"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan2987"
         x="-301.55615"
         y="336.70114">Ich will</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="61.97747"
       y="426.41989"
       id="text2989"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan2991"
         x="61.97747"
         y="426.41989">Was bist du noch für mich?</tspan><tspan
         sodipodi:role="line"
         x="61.97747"
         y="476.41989"
         id="tspan2995">Ich lebe. Ich bin der willfährige Handlanger</tspan><tspan
         sodipodi:role="line"
         x="61.97747"
         y="526.41992"
         id="tspan2999">des Willens in mir. Wille? Das ist Unterbewusstsein</tspan><tspan
         sodipodi:role="line"
         x="61.97747"
         y="576.41992"
         id="tspan3001">mit der Vernunft als sein Ausdruck. </tspan><tspan
         sodipodi:role="line"
         x="61.97747"
         y="626.41992"
         id="tspan3003">Disharmonie zwischen Vernunft und Wollen ist</tspan><tspan
         sodipodi:role="line"
         x="61.97747"
         y="676.41992"
         id="tspan3005">Ausdruck von Disharmonie zwischen Willen und</tspan><tspan
         sodipodi:role="line"
         x="61.97747"
         y="726.41992"
         id="tspan3007">Welt. Vernunft ist ein Abbild der Welt, sie ist Ziel</tspan><tspan
         sodipodi:role="line"
         x="61.97747"
         y="776.41992"
         id="tspan3009">unseres Willens.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:240.75250244px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="-126.6095"
       y="947.5769"
       id="text3011"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3013"
         x="-126.6095"
         y="947.5769"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ff6600;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans">Lerne</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="75.760918"
       y="1032.8914"
       id="text3015"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3017"
         x="75.760918"
         y="1032.8914">Sei klar in dir. Gehorche und handle. </tspan><tspan
         sodipodi:role="line"
         x="75.760918"
         y="1082.8914"
         id="tspan3019">Hinterfrage dich, aber suche dich nicht zu</tspan><tspan
         sodipodi:role="line"
         x="75.760918"
         y="1132.8914"
         id="tspan3021">erkennen. Werde klar mit der Welt und kein Unglück</tspan><tspan
         sodipodi:role="line"
         x="75.760918"
         y="1182.8914"
         id="tspan3023">vermag dich zu fassen.</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:126.57575989px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="-99.500366"
       y="1357.8063"
       id="text3025"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3027"
         x="-99.500366"
         y="1357.8063"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#4400aa;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans">Das fremde Ich</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="-3.7589407"
       y="1429.4303"
       id="text3029"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3031"
         x="-3.7589407"
         y="1429.4303">Du bist ein Teil von mir. Ein Teil der Welt, meiner Welt, Ziel meines</tspan><tspan
         sodipodi:role="line"
         x="-3.7589407"
         y="1479.4303"
         id="tspan3033">Willens und Objekt meiner Vernunft. Was bist du also für mich?</tspan><tspan
         sodipodi:role="line"
         x="-3.7589407"
         y="1529.4303"
         id="tspan3035">Wichtig nur innerhalb meiner Welt. Du bist dem unterworfen, was ich </tspan><tspan
         sodipodi:role="line"
         x="-3.7589407"
         y="1579.4303"
         id="tspan3039">in meiner Welt suche. Als Objekt bist du auch Subjekt, denn in dir denke </tspan><tspan
         sodipodi:role="line"
         x="-3.7589407"
         y="1629.4303"
         id="tspan3043">ich. Du bist, was ich nicht bin, ich bin du. Ich suche Anerkennung, denn</tspan><tspan
         sodipodi:role="line"
         x="-3.7589407"
         y="1679.4303"
         id="tspan3045">deine Welt ist in meiner und meine in deiner.</tspan><tspan
         sodipodi:role="line"
         x="-3.7589407"
         y="1729.4303"
         id="tspan3053">Darum muss ich sehen, dass sie dich anzieht, zur Freude fällt. </tspan></text>
    <text
       xml:space="preserve"
       style="font-size:342.36099243px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#ff0066;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="-303.02649"
       y="1988.311"
       id="text3057"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3059"
         x="-303.02649"
         y="1988.311"
         style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;fill:#ff0066;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans">Erkennen</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="-131.13992"
       y="2063.762"
       id="text3061"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3063"
         x="-131.13992"
         y="2063.762">Will ich dich und deinen Willen und sehen, was mir dazu fehlt.</tspan><tspan
         sodipodi:role="line"
         x="-131.13992"
         y="2113.762"
         id="tspan3065">Du gibst mir Licht und bist Sprungbrett, denn die Erde kenne ich bereits.</tspan><tspan
         sodipodi:role="line"
         x="-131.13992"
         y="2163.762"
         id="tspan3067">Die anderen kann ich nicht gebrauchen. Schwäche kenne ich zu Genüge,</tspan><tspan
         sodipodi:role="line"
         x="-131.13992"
         y="2213.762"
         id="tspan3069">es ist kein Wollen, sondern Der-Welt-Gehorchen. </tspan></text>
    <text
       xml:space="preserve"
       style="font-size:439.99685669px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#00ff66;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="-773.57288"
       y="2543.5173"
       id="text3845"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan3847"
         x="-773.57288"
         y="2543.5173">Verändern</tspan></text>
    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;text-align:start;line-height:125%;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#000000;fill-opacity:1;stroke:none;font-family:Tenor Sans;-inkscape-font-specification:Tenor Sans"
       x="-621.78461"
       y="2656.8501"
       id="text3849"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         x="-621.78461"
         y="2656.8501"
         id="tspan3853">Nicht nur in meiner Welt eine Nische finden, meine Welt soll meine Nische sein. Wie aber sieht</tspan><tspan
         sodipodi:role="line"
         x="-621.78461"
         y="2706.8501"
         id="tspan3857">meine Nische aus? Keine Anweisung von Glauben kann meine Weltform bestimmen, denn </tspan><tspan
         sodipodi:role="line"
         x="-621.78461"
         y="2756.8501"
         id="tspan3861">einer Ilusion gebe ich mich nie mehr hin. Es ist eins: Welt und Ich im eigentlichen Seinsmodus.</tspan><tspan
         sodipodi:role="line"
         x="-621.78461"
         y="2806.8501"
         id="tspan3865">Was ist mein Seinsmodus? Das, was mein Wille diktiert. Was, wenn ich Ungenügen verspüre, die </tspan><tspan
         sodipodi:role="line"
         x="-621.78461"
         y="2856.8501"
         id="tspan3867">Vernunft aber Reichtum suggeriert? Es ist entweder Zeit zur Selbstveränderung oder die Welt </tspan><tspan
         sodipodi:role="line"
         x="-621.78461"
         y="2906.8501"
         id="tspan3869">versucht, mich zu belügen.</tspan><tspan
         sodipodi:role="line"
         x="-621.78461"
         y="2956.8501"
         id="tspan3871">Optimismus über die Zukunft der Welt bringt mich zum Schweigen und Stillsitzen. Wozu </tspan><tspan
         sodipodi:role="line"
         x="-621.78461"
         y="3006.8501"
         id="tspan3873">Aufreibung? Ich verbreite die Botschaft des Willens und Glücks. </tspan></text>
  </g>
</svg>
